<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetador - Embutidos Ballesteros SL</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .controls {
            padding: 20px;
            border-bottom: 2px solid #eee;
        }

        .controls label {
            display: block;
            margin-bottom: 5px;
        }

        .controls input {
            margin-bottom: 10px;
            padding: 8px;
            width: 200px;
        }

        .controls button {
            padding: 10px 20px;
            cursor: pointer;
        }

        #print-area {
            margin-top: 20px;
        }

        .etiqueta {
            width: 70mm;
            height: 90mm;
            border: 1px dashed #ccc;
            padding: 5mm;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            overflow: hidden; /* Evita que el contenido se desborde */
            margin-bottom: 10px; /* Espacio entre etiquetas en la vista de pantalla */
        }

        .logo {
            text-align: center;
            margin-bottom: 10mm;
        }

        .logo img {
            max-width: 80%;
            height: auto;
        }

        .cesta-info {
            text-align: center;
            font-size: 1.2em;
        }

        @media print {
            body, html {
                margin: 0;
                padding: 0;
            }
            .controls {
                display: none;
            }
            #print-area {
                margin: 0;
            }
            .etiqueta {
                border: none;
                width: 70mm;
                height: 90mm;
                page-break-after: always;
                margin: 0;
            }
        }
    </style>
</head>
<body>

    <div class="controls">
        <h1>Generador de Etiquetas</h1>
        <label for="cantidad">Número de etiquetas:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" value="1">

        <label for="cesta">Tipo de cesta:</label>
        <input type="text" id="cesta" name="cesta" placeholder="Ej: Cesta Navideña Premium">

        <button id="generarBtn">Generar Etiquetas</button>
    </div>

    <div id="print-area">
        <!-- Las etiquetas generadas aparecerán aquí -->
    </div>

    <script>
        document.getElementById('generarBtn').addEventListener('click', function() {
            const cantidad = document.getElementById('cantidad').value;
            const tipoCesta = document.getElementById('cesta').value;
            const printArea = document.getElementById('print-area');

            // Validar que el tipo de cesta no esté vacío
            if (!tipoCesta.trim()) {
                alert('Por favor, introduce el tipo de cesta.');
                return;
            }

            // Limpiar etiquetas anteriores
            printArea.innerHTML = '';

            // Generar las nuevas etiquetas
            for (let i = 0; i < cantidad; i++) {
                const etiqueta = document.createElement('div');
                etiqueta.className = 'etiqueta';

                etiqueta.innerHTML = `
                    <div class="logo">
                        <img src="placeholder.png" alt="Logo de Embutidos Ballesteros SL" width="150">
                    </div>
                    <div class="cesta-info">
                        <h2>${tipoCesta}</h2>
                    </div>
                `;

                printArea.appendChild(etiqueta);
            }
        });
    </script>

</body>
</html>
