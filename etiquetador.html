<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetador - Embutidos Ballesteros SL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
        }

        .controls {
            padding: 20px;
            border-bottom: 2px solid #eee;
        }

        .controls label {
            display: block;
            margin-bottom: 5px;
        }

        .controls input {
            margin-bottom: 10px;
            padding: 8px;
            width: 200px;
        }

        .controls button {
            padding: 10px 20px;
            cursor: pointer;
        }

        #printBtn {
            display: none;
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        #printBtn.visible {
            display: inline-block;
        }

        #print-area {
            margin-top: 20px;
        }

        .etiqueta {
            width: 70mm;
            height: 90mm;
            border: 1px dashed #ccc;
            padding: 5mm;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            overflow: hidden; /* Evita que el contenido se desborde */
            margin-bottom: 10px; /* Espacio entre etiquetas en la vista de pantalla */
        }

        .logo {
            text-align: center;
            margin-bottom: 10mm;
        }

        .logo img {
            max-width: 80%;
            height: auto;
        }

        .cesta-info {
            text-align: center;
            font-size: 1.2em;
        }

        /* Las reglas de impresión y de ocultar etiquetas ya no son necesarias */
    </style>
</head>
<body>

    <div class="controls">
        <h1>Generador de Etiquetas</h1>
        <label for="cantidad">Número de etiquetas:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" value="1">

        <label for="cesta">Tipo de cesta:</label>
        <input type="text" id="cesta" name="cesta" placeholder="Ej: Cesta Navideña Premium">

        <label for="logo-input">Logo (opcional):</label>
        <input type="file" id="logo-input" name="logo-input" accept="image/*">

        <button id="generarBtn">Generar PDF</button>
        <div id="status" style="display: none; margin-top: 10px; color: #333;">Generando PDF... por favor, espere.</div>
    </div>

    <div id="print-area">
        <!-- Las etiquetas generadas aparecerán aquí temporalmente -->
    </div>

    <script>
        document.getElementById('generarBtn').addEventListener('click', function() {
            const { jsPDF } = window.jspdf;
            const cantidad = document.getElementById('cantidad').value;
            const tipoCesta = document.getElementById('cesta').value;
            const printArea = document.getElementById('print-area');
            const logoInput = document.getElementById('logo-input');
            const statusDiv = document.getElementById('status');
            const generarBtn = document.getElementById('generarBtn');
            const logoFile = logoInput.files[0];

            if (!tipoCesta.trim()) {
                alert('Por favor, introduce el tipo de cesta.');
                return;
            }

            // Mostrar estado y deshabilitar botón
            statusDiv.style.display = 'block';
            generarBtn.disabled = true;
            printArea.innerHTML = '';

            const processPdf = async (logoSrc) => {
                const doc = new jsPDF({
                    orientation: 'portrait',
                    unit: 'mm',
                    format: [70, 90]
                });

                for (let i = 0; i < cantidad; i++) {
                    const etiqueta = document.createElement('div');
                    etiqueta.className = 'etiqueta';

                    const logoHtml = logoSrc
                        ? `<div class="logo"><img src="${logoSrc}" alt="Logo" width="150"></div>`
                        : '';

                    etiqueta.innerHTML = `
                        ${logoHtml}
                        <div class="cesta-info">
                            <h2>${tipoCesta}</h2>
                        </div>
                    `;
                    printArea.appendChild(etiqueta);

                    const canvas = await html2canvas(etiqueta, {
                        scale: 3, // Aumenta la resolución para mejor calidad
                        useCORS: true
                    });

                    const imgData = canvas.toDataURL('image/png');

                    if (i > 0) {
                        doc.addPage();
                    }
                    doc.addImage(imgData, 'PNG', 0, 0, 70, 90);

                    printArea.removeChild(etiqueta); // Limpiar la etiqueta después de procesarla
                }

                doc.save('etiquetas.pdf');

                // Ocultar estado y habilitar botón
                statusDiv.style.display = 'none';
                generarBtn.disabled = false;
            };

            if (logoFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    processPdf(e.target.result);
                };
                reader.readAsDataURL(logoFile);
            } else {
                processPdf(null);
            }
        });

        // Agregar funcionalidad al botón de imprimir
        document.getElementById('printBtn').addEventListener('click', function() {
            window.print();
        });
    </script>

</body>
</html>
